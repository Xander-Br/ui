
<div id="centered-top">
  <img src="assets/Logo.svg" />
</div>
<div id="centered-mid">
  <img src="assets/undraw_car.svg" />
</div>
<div id="centered-bottom">
  <button mat-stroked-button (click)="showLoginForm = !showLoginForm">Login</button>
  <button mat-flat-button color="primary">Register</button>
  <button mat-button [routerLink]="['/monitor']">
    I'm a school monitor
  </button>
</div>

<mat-card *ngIf="showLoginForm" style="bottom: 0; position: absolute; width: 100%">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form [formGroup]="form">
      <mat-form-field  appearance="outline">
        <input formControlName="email" matInput placeholder="Email" />
      </mat-form-field>
      <mat-form-field  appearance="outline">
        <input formControlName="password" matInput placeholder="Password" />
      </mat-form-field>
  </form>

    <button mat-flat-button color="primary" (click)="login()">Login</button>
  </mat-card-content>
</mat-card>
